# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - all-india-cart

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ab13a9ab003145889995349ca69020f2 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f3624a44e1054fbab273f65900b98d3d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ab13a9ab003145889995349ca69020f2 }}/ramkumar9301/all-india-cart-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'all-india-cart'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_163f274b1512422281d3d109f8b1d88f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ab13a9ab003145889995349ca69020f2 }}/ramkumar9301/all-india-cart-api:${{ github.sha }}'